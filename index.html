<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
    <title>SINE WAVE</title>
    <link type = "text/css" href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet"> 
    <!-- font is from here https://fonts.google.com/specimen/Oswald?sidebar.open=true&selection.family=Oswald-->
    <link type="text/css" rel="stylesheet" href="styles/default-styles.css">
    
</head>
<body>
    <h1 id="bigTitle">Sine Wave Generator</h1>
<div id=container>
    <div id= "canvasDiv">
    <canvas class="canvasStyle" id="canvas" width ="800" height ="160"  
    ></canvas>
    <canvas class="canvasStyle"  id="canvas2" width ="800" height ="160"
    ></canvas>
    </div>

    <div id="controls">
        <div id="ampCon">
            <label id="ampLabel">Amplitude: </label>
            <input type="range" min= "1" max ="100" value = "50" id="amplitude">
        </div>

        <div id="fCon">
            <label id="freqLabel">Frequency: </label>
            <input type="range" min= "10" max ="100" value = "30" id="freq" >
        </div>
     
        <div id="gradCon">
            <form id="gradForm">
                <label id="gradLabel">Gradient Axis: </label>
                <input id="yB" type="radio" name="gradient" class="gradDir" value=0  checked >y
                <input id="xB" type="radio" name="gradient" class="gradDir" value=1 >x

            </form>
        </div>

        <div id ="graphType">
            <form id="gradForm">
                <label id="gradLabel">Graph Type: </label>
                <input id="sinChoice" type="radio" name="graphType" class="gradDir" value=0  checked >Sin
                <input id="cosChoice" type="radio" name="graphType" class="gradDir" value=1 >Cos
        </div>
    </div>

    <h2>Instructions</h2>
    <br>
    <p>This app allows you to manipulate a graph. Use the sliders to change the value of the graphs amplitude and frequency. The radio buttons allow you to change the direction of the gradient and whether the graph is sine or cosine!</p>
</div>

    <script src="src/talLIB.js"></script>
    <script src="src/index.js"></script>
    
</body>
